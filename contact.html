<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WCB Cafe - CONTACT</title>
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <!-- viewportの設定 -->
  <meta name="viewport" content="width=divice-width, initial-scale=1">

  <!-- CSS -->
  <!-- ress.ceeの設定 -->
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <!-- Google Fontsの設定 -->
  <link href="https://fonts.googleapis.com/css?family=Philosopher" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <!-- ファビコンの設定 -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div id="contact" class="big-bg">
    <!-- ヘッダー -->
    <header class="page-header wrapper">
      <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェフォーム"></a></h1>
      <nav>
        <ul class="main-nav">
          <li><a href="news.html">News</a></li>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- メインコンテンツ部分 -->
    <!-- お問合せフォーム -->
    <div class="wrapper">
      <h2 class="page-title">Contact</h2>
      <form action="#">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="your-name">
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="your-email">
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea name="your-message" id="message"></textarea>
        </div>

        <input type="submit" class="button" value="送信">
      </form>
    </div>
  </div>

  <!-- 地図の表示 -->
  <section id="location">
    <div class="wrapper">
      <div class="location-info">
        <h3 class="sub-title">カフェ 東駅前店</h3>
        <p>
          住所:東京都○○区<br>
          ○○○○○○○○ 000-22-1<br>
          ○○○○<br>
          電話:03-1111-1111<br>
          営業時間:10:00〜20:00<br>
          休日:水曜
        </p>
      </div>
      <div class="location-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.447012503525!2d139.7346685156118!3d35.665993738414116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188b835942e165%3A0xb4897f1f4264c771!2z44CSMTA2LTAwMzIg5p2x5Lqs6YO95riv5Yy65YWt5pys5pyo77yS5LiB55uu77yU4oiS77yV!5e0!3m2!1sja!2sjp!4v1656851957155!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>
  <!-- フッター -->
  <footer>
    <div class="wrapper">
      <p><small>&copy; 2019 Manabox</small></p>
    </div>
  </footer>
</body>
</html>
